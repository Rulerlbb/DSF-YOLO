# YOLOv8 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 24  # number of classes
scales: 
  n: [0.33, 0.25, 1024]  # YOLOv8nÊ¶ÇËßàÔºö225Â±Ç, 3157200ÂèÇÊï∞, 3157184Ê¢ØÂ∫¶, 8.9 GFLOPs
  #s: [0.33, 0.50, 1024]  # YOLOv8sÊ¶ÇËßàÔºö225Â±Ç, 11166560ÂèÇÊï∞, 11166544Ê¢ØÂ∫¶, 28.8 GFLOPs
  #m: [0.67, 0.75, 768]   # YOLOv8mÊ¶ÇËßàÔºö295Â±Ç, 25902640ÂèÇÊï∞, 25902624Ê¢ØÂ∫¶, 79.3 GFLOPs
  #l: [1.00, 1.00, 512]   # YOLOv8lÊ¶ÇËßàÔºö365Â±Ç, 43691520ÂèÇÊï∞, 43691504Ê¢ØÂ∫¶, 165.7 GFLOPs
  #x: [1.00, 1.25, 512]   # YOLOv8xÊ¶ÇËßàÔºö365Â±Ç, 68229648ÂèÇÊï∞, 68229632Ê¢ØÂ∫¶, 258.5 GFLOPs



# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]  # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]  # 1-P2/4
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, Conv, [256, 3, 2]]  # 3-P3/8
  - [-1, 6, C2f, [256, True]]
  - [-1, 1, Conv, [512, 3, 2]]  # 5-P4/16
  - [-1, 6, C2f, [512, True]]
  - [-1, 1, Conv, [1024, 3, 2]]  # 7-P5/32
  - [-1, 3, C2f, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]]  # 9

# YOLOv8.0n head
head:
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 6], 1, Concat, [1]]  # cat backbone P4
  - [-1, 3, C2f, [512]]  # 12

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 4], 1, Concat, [1]]  # cat backbone P3
  - [-1, 3, C2f, [256]]  # 15 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 12], 1, Concat, [1]]  # cat head P4
  - [-1, 3, C2f, [512]]  # 18 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 9], 1, Concat, [1]]  # cat head P5
  - [-1, 3, C2f, [1024]]  # 21 (P5/32-large)

  - [[15, 18, 21], 1, Detect, [nc]]  # Detect(P3, P4, P5)
